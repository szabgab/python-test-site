{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
{% if not success %}
  (Use any userN and pwN pair)<br>
  <form id="login" method="POST">
  <input name="username" id="username">
  <input name="password" id="password" type="password">
  <input type="submit" value="Login">

{% endif %}

   Welcome {{ username }}

{% endif %}


{% endblock %}
